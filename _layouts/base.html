<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <header>
            <img src="/assets/vanjazzexchangelogo.png" alt="{{ site.title }} Logo">
            <h1>{{ site.title }}</h1>
            <nav>
                <a {% if page.url == "/" %}class="nav-current"{% endif %} href="/">Home</a> |
                <a {% if page.url contains "meetups" %}class="nav-current"{% endif %} href="/meetups">Meetups</a> |
                <a {% if page.url contains "archives" %}class="nav-current"{% endif %} href="/archives">Archives</a> |
                <a {% if page.url contains "resources" %}class="nav-current"{% endif %} href="/resources">Resources</a> |
                <a class="nav-external" target="_blank" href="{{ site.eventbrite }}">Eventbrite</a>
            </nav>
        </header>

        {{ content }}

        <footer>
            The {{ site.title }}'s website is maintained by <a href="https://alex.gondek.ca">Alex Gondek</a>.
        </footer>
    </div>
</div>
</body>
</html>
